<!DOCTYPE html>
<html>
<head>
    <title>All Input Types</title>
</head>
<body>

<h2>HTML Form â€“ All Input Types</h2>

<form>

    <!-- Text -->
    Name:
    <input type="text">
    <br><br>

    <!-- Password -->
    Password:
    <input type="password">
    <br><br>

    <!-- Email -->
    Email:
    <input type="email">
    <br><br>

    <!-- Number -->
    Age:
    <input type="number">
    <br><br>

    <!-- Tel -->
    Phone:
    <input type="tel">
    <br><br>

    <!-- URL -->
    Website:
    <input type="url">
    <br><br>

    <!-- Radio -->
    Gender:
    <input type="radio" name="gender"> Male
    <input type="radio" name="gender"> Female
    <br><br>

    <!-- Checkbox -->
    Skills:
    <input type="checkbox"> Java
    <input type="checkbox"> HTML
    <br><br>

    <!-- Date -->
    Date of Birth:
    <input type="date">
    <br><br>

    <!-- Time -->
    Time:
    <input type="time">
    <br><br>

    <!-- Color -->
    Favorite Color:
    <input type="color">
    <br><br>

    <!-- Range -->
    Experience:
    <input type="range">
    <br><br>

    <!-- File -->
    Upload Resume:
    <input type="file">
    <br><br>

    <!-- Hidden -->
    <input type="hidden" value="12345">

    <!-- Submit -->
    <input type="submit" value="Submit">

    <!-- Reset -->
    <input type="reset" value="Reset">

</form>

</body>
</html>
