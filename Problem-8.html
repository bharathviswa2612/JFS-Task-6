<!DOCTYPE html>
<html lang="en">
<head>
    <title>Customer Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 70%;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }

        th, td {
            border: 2px solid black;
            padding: 8px 12px;
            text-align: center;
        }

        th {
            font-weight: bold;
        }

        .left {
            text-align: left;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th rowspan="2">Customer</th>
        <th colspan="3">Items</th>
        <th colspan="2">Payments</th>
    </tr>
    <tr>
        <th>Item</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Date</th>
        <th>Amount</th>
    </tr>

    <tr>
        <td rowspan="3" class="left">Customer Name</td>
        <td>Item1</td>
        <td>5</td>
        <td>$400.00</td>
        <td rowspan="2">12 Sep 2018</td>
        <td rowspan="2">$3,000.00</td>
    </tr>

    <tr>
        <td>Item2</td>
        <td>10</td>
        <td>$200.00</td>
    </tr>

    <tr>
        <td>Item3</td>
        <td>2</td>
        <td>$500.00</td>
        <td>18 Sep 2018</td>
        <td>$2,000.00</td>
    </tr>
</table>

</body>
</html>
