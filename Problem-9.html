<!DOCTYPE html>
<html>
<head>
    <title>Form Default Values</title>
</head>
<body>

<form>

    <!-- Text -->
    Name:
    <input type="text" value="John Doe">
    <br><br>

    <!-- Password -->
    Password:
    <input type="password" value="123456">
    <br><br>

    <!-- Email -->
    Email:
    <input type="email" value="john@example.com">
    <br><br>

    <!-- Number -->
    Age:
    <input type="number" value="25">
    <br><br>

    <!-- Radio -->
    Gender:
    <input type="radio" name="gender" checked> Male
    <input type="radio" name="gender"> Female
    <br><br>

    <!-- Checkbox -->
    Skills:
    <input type="checkbox" checked> Java
    <input type="checkbox"> Python
    <br><br>

    <!-- Date -->
    Date of Birth:
    <input type="date" value="2000-01-01">
    <br><br>

    <!-- Select -->
    Country:
    <select>
        <option>India</option>
        <option selected>USA</option>
        <option>UK</option>
    </select>
    <br><br>

    <!-- Textarea -->
    Address:
    <textarea rows="3" cols="20">Chennai</textarea>
    <br><br>

    <!-- Submit -->
    <input type="submit" value="Register">

</form>

</body>
</html>
